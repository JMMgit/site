<main>
    <header>
        <h1>{{ title }}</h1>
    </header>
    <section>
        <div class="posts" *ngIf=" posts.length ">
            <div class="post" *ngFor=" let post of posts ">
                <h2 class="header">
                    <div>{{ post.title.rendered }}</div>
                    <a href="/post/{{ post.id }}">View</a>
                </h2>
                <!-- <div class="content" [innerHTML]=" post.content.rendered "></div> -->
                <div class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta aperiam saepe nulla laborum? Optio, officia voluptatem? Expedita nesciunt distinctio itaque enim autem illo, fugit consectetur saepe dolorum quasi aliquam. Reiciendis.</div>
            </div>
        </div>
    </section>
</main>
