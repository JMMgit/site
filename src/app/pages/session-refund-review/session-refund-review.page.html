
<main>
        <header>
            <h1>{{ 'SESSION_REFUND_REVIEW_TITLE' | t }}</h1>
        </header>
    <section class="content">

        <div class="loader" *ngIf=" !book?.refund_request_message ">
            <mat-spinner [diameter]="48"></mat-spinner>
            <span>{{ 'IN LOADING' | t}}</span>
        </div>


        <div *ngIf="book?.refund_request_message">
            <div class="student-header">{{ 'STUDENT_MESSAGE' | t }}</div>
            <div class="message">{{book.refund_request_message}}</div>

            <div class="confirm-reject" *ngIf=" showConfirmReject ">
                <textarea rows="15" [(ngModel)]="message"></textarea>
            </div>

            <div class="buttons">
                <button class="refund-accept" type="button" *ngIf=" !showConfirmReject " (click)=" onClickRefund() ">{{ 'REFUND ACCEPT' | t }}</button>
                <button class="refund-reject" type="button" *ngIf=" !showConfirmReject " (click)=" showConfirmReject = true ">
                    {{ 'REFUND_REJECT' | t }}
                </button>
                <button class="reject-confirm" type="button" *ngIf=" showConfirmReject " (click)=" onClickRejectRefundRequest() ">
                    {{ 'REJECT_CONFIRM' | t }}
                </button>
                <button class="refund-reject-cancel" type="button" *ngIf=" showConfirmReject " (click)=" showConfirmReject = false ">
                    {{ 'CANCEL' | t }}
                </button>
                <button class="close" type="button" routerLink="/teacher-session-past">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M323.1 441l53.9-53.9c9.4-9.4 9.4-24.5 0-33.9L279.8 256l97.2-97.2c9.4-9.4 9.4-24.5 0-33.9L323.1 71c-9.4-9.4-24.5-9.4-33.9 0L192 168.2 94.8 71c-9.4-9.4-24.5-9.4-33.9 0L7 124.9c-9.4 9.4-9.4 24.5 0 33.9l97.2 97.2L7 353.2c-9.4 9.4-9.4 24.5 0 33.9L60.9 441c9.4 9.4 24.5 9.4 33.9 0l97.2-97.2 97.2 97.2c9.3 9.3 24.5 9.3 33.9 0z"/></svg>
                    {{ 'CLOSE' | t }}
                </button>
            </div>
        </div>
    </section>
</main>
