<header>
    <h1>{{ 'CHANGE PASSWORD TITLE' | t }}</h1>
    <div>{{ 'CHANGE PASSWORD DESC' | t }}</div>
</header>


<main>
    <div>

        <div>
            <label>{{ 'OLD PASSWORD' | t }}</label>
        </div>
        <div>
            <input type="password" [(ngModel)]="changePassword.old_password" name="old_password">
        </div>
    </div>

    <div>

        <div>
            <label>{{ 'NEW PASSWORD' | t }}</label>
        </div>
        <div>

            <input type="password" [(ngModel)]="changePassword.new_password" name="new_password">

        </div>
    </div>

    <div>
        <button (click)="onClickChangePassword()">
            {{ 'CHANGE PASSWORD BUTTON' | t }}
        </button>
        <button routerLink="/">
            {{ 'CANCEL' | t }}
        </button>


    </div>

</main>
