
<ng-container *ngIf=" isSingleTeacher && re && re.teacher ">
    <ion-grid *ngIf=" isLoadComplete; else singleTeacherLoader" no-padding>
        <ion-row class="px-4 py-3 px-md-5 py-md-4 bg-white" justify-content-between align-items-stretch>
            <ion-col col-4 col-md-1>
                <div class="teacher-profile-photo">
                    <img class="mx-auto w-100" src="{{ re.teacher.photoURL }}">
                </div>
            </ion-col>
            <ion-col class="d-flex-column justify-content-between ml-md-4 ml-0" col-8 col-md-3>
                <div class="d-flex align-items-center">
                    <span class="d-inline-block fs-2rem fw-bold text-uppercase">{{ teacherName }}</span>
                    <span class="grade d-inline-block ml-3 ml-md-5 text-center" [attr.grade]=" re.teacher.grade ">
                        <i class="star fas fa-star fs-110" *ngFor="let i of a.countStar( re.teacher.grade )"></i>
                    </span>
                </div>


                <div>
                    <span class="mr-3 mr-md-5">{{ re.teacher.nationality }}</span>
                    {{ 'AGE_GENDER' | t:{ age: re.teacher.age , gender: re.teacher.gender | t } }}

                    <!-- <ng-container *ngIf=" a.isKorean; else English ">{{ teacher_age() }}세 ({{ teacher_gender() | t }})</ng-container>
                            <ng-template #English>{{ teacher_age() }}/{{ teacher_gender() | t }}</ng-template> -->
                </div>
                <div>
                    {{ 'TAKEN' | t }}: {{ re.teacher.total_reservation }} {{ 'HAD SESSIONS' | t }}
                </div>
                <div>
                    <button class="kakaotalk-add-friend-button" (click)=" onClickAddKakao() ">
                        <div class="icon">
                            <img src="assets/img/add-friend.png">
                        </div>
                        <div class="text">{{ 'ADD KAKAO' | t }}</div>
                    </button>
                </div>
            </ion-col>
            <ion-col class="d-none d-md-flex align-items-center" col-12 col-md-4>
                <div class="fs-110 line-height-1-8em fw-light hover-effect pointer" text-justify (click)="onClickShowCurriculum()">
                    <span *ngIf=" re.teacher.introduction">
                        <i class="fas fa-quote-left mr-3 mb-2"></i>
                        {{ re.teacher.introduction.slice(0,150)}} ...
                        <i class="fas fa-quote-right ml-3 mb-2"></i>
                    </span>
                </div>
            </ion-col>
            <ion-col class="mt-3 mt-md-0" col-12 col-md-2>
                <ion-grid class="h-100" no-padding>
                    <ion-row class="h-100" align-items-stretch>
                        <ion-col col-4 col-md-12>
                            <button class="app-button video-button" (click)=" playTeacherYoutube(); ">
                                <div>
                                    {{ 'VIDEO' | t }}
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"/></svg>
                                </div>
                            </button>
                        </ion-col>
                        <ion-col class="" col-4 col-md-12>
                            <button class="app-button review-button" (click)=" onClickCommentList() ">
                                <!--<div class="pointer p-2" *ngIf="a.user.isLogin" (click)="onClickCommentCreate()">{{ 'WRITE REVIEW' | t }}</div>-->
                                <div class="pointer">
                                    {{ 'OPEN REVIEW' | t }}
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M448 279.196V464c0 26.51-21.49 48-48 48H48c-26.51 0-48-21.49-48-48V112c0-26.51 21.49-48 48-48h248a24 24 0 0 1 16.97 7.029l16 16C344.09 102.149 333.382 128 312 128H64v320h320V295.196c0-6.365 2.529-12.47 7.029-16.971l16-16C422.148 247.106 448 257.814 448 279.196zM576 37.333C576 16.715 559.285 0 538.667 0H380c-15.464 0-28 12.536-28 28v17.885c0 15.766 13.011 28.424 28.772 27.989l67.203-1.906L199.09 319.09c-9.429 9.363-9.457 24.605-.061 34.001l23.879 23.879c9.396 9.396 24.639 9.369 34.001-.06l247.122-248.885-1.906 67.203c-.434 15.76 12.224 28.772 27.99 28.772H548c15.464 0 28-12.536 28-28V37.333z"/></svg>
                                </div>
                            </button>
                        </ion-col>
                        <ion-col class="d-flex-column justify-content-end pl-2 p-md-0" col-4 col-md-12>
                            <button class="app-button resume-button" (click)="onClickShowCurriculum()">
                                {{ 'CURRICULUM VITAE' | t }}
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M384 112v352c0 26.51-21.49 48-48 48H48c-26.51 0-48-21.49-48-48V112c0-26.51 21.49-48 48-48h80c0-35.29 28.71-64 64-64s64 28.71 64 64h80c26.51 0 48 21.49 48 48zM192 40c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24m96 114v-20a6 6 0 0 0-6-6H102a6 6 0 0 0-6 6v20a6 6 0 0 0 6 6h180a6 6 0 0 0 6-6z"/></svg>
                            </button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ng-template #singleTeacherLoader>
        <ion-row>
            <ion-col>
                <div class="alert alert-info border-0 rounded-0">
                    <div>선생님 정보와 수업 시간표 정보를 로드중입니다.</div>
                    <div>잠시만 기다려주세요.</div>
                </div>
            </ion-col>
        </ion-row>
    </ng-template>
</ng-container>
<div class="single-teacher p-3" *ngIf=" isSingleTeacher && urlYoutube  ">
    <div class="video-container">
        <iframe class="youtube-video border-0" [src]=" urlYoutube "></iframe>
    </div>
</div>
