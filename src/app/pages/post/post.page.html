
<main>
    <div class="post" *ngIf=" post ">
        <h1 class="title">
            {{ post.title.rendered }}
        </h1>
        <div class="meta">
            {{ post['forum_name'] }}
            {{ post.date }}
        </div>
        <div class="content" [innerHTML]=" post['safe_content'] "></div>
    </div>
</main>
