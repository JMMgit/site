<h1>Teacher List</h1>

<div class="container-fluid">
    <div class="row" *ngIf=" teachers.length ">
        <div class="col-4 col-sm-3 col-md-3 col-lg-2" *ngFor=" let teacher of teachers ">
            <img class="w-100" alt="profile photo" src="{{ teacher.photoURL }}">
            {{ teacher.display_name }}
        </div>
    </div>
</div>
