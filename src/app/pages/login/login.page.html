
<header>
    <ng-container  *ngIf="a.isLogout">
        <h1>{{ 'LOGIN_HEADER_1' | t}}</h1>
        <div class="desc">
            {{ 'LOGIN_HEADER_2' | t}}
            <span routerLink="/register"> {{ 'SIGN_UP' | t }}</span>
            {{ 'LOGIN_HEADER_3' | t}}
        </div>
    </ng-container>
</header>
<main> 
    <div class="loggedin" *ngIf="a.isLogin">
        You cannot login because you are logged in already.<br>
        Your email: {{ a.user.email }}
    </div>   
    <div class="form" *ngIf="a.isLogout">
        <form (ngSubmit)=" onSubmitLoginForm( $event ) ">
            <mat-form-field  appearance="outline">
                <mat-label>{{ 'EMAIL' | t }}</mat-label>
                <input matInput color="dodgerblue" type="email"  name="email" [(ngModel)]="form.user_email">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>{{ 'PASSWORD' | t }}</mat-label>
                <input matInput color="dodgerblue" name="email" type="password" [(ngModel)]="form.user_pass">
            </mat-form-field>
            
            <button type="submit">{{ 'LOGIN' | t }}</button>
        </form>
    </div>     
</main>
