<header>
    <h1>{{ 'WRITE REVIEW' | t }}</h1>
    <button *ngIf="idx_teacher" routerLink="/schedule-table" [queryParams]="{idx_teacher: idx_teacher}">
        {{ 'SCHEDULE PAGE' | t }}
    </button>
    <button *ngIf="idx_teacher" routerLink="/teacher-review-list" [queryParams]="{idx_teacher: idx_teacher}">
        {{ 'REVIEWS PAGE' | t }}
    </button>
</header>
<main>
    <div>
        <div>
            <div>{{ 'RATING' | t }} : {{rate}}
                <span *ngFor="let i of [1,2,3,4,5];" class="{{ i <= rate ? '': 'd-none'}}">
                <svg style="height: 1em" aria-hidden="true" data-prefix="fas" data-icon="star" role="img"
                     xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 576 512" data-fa-i2svg="">
                    <path fill="currentColor"
                          d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path>
                </svg>
            </span>
            </div>
        </div>
        <div>
            <select [(ngModel)]="rate">
                <option [value]="1">1</option>
                <option [value]="2">2</option>
                <option [value]="3">3</option>
                <option [value]="4">4</option>
                <option [value]="5">5</option>
            </select>
        </div>
        <div>
            <textarea rows="10" [(ngModel)]="comment" placeholder="{{ 'RATE COMMENT' | t }}"></textarea>
            <div>{{ 'STUDENT RATE COMMENT' | t }}</div>
        </div>
        <div>
            <button type="button" (click)="onClickSubmit()">
                <span *ngIf="showLoader"><i class="fa fa-spinner fa-spin mr-2"></i>{{ 'IN LOADING' | t }}</span>
                <span *ngIf="!showLoader">{{ 'SUBMIT' | t }}</span>
            </button>
            <button type="button" (click)="onClickCancel()">{{ 'CANCEL' | t }}</button>
        </div>
    </div>
    <div class="loader" *ngIf=" showLoader ">
        <ion-spinner></ion-spinner>
        <div>{{ 'IN LOADING' | t }}</div>
    </div>


</main>
