<div class="file-upload">
  <div class="file-select-box">
      <svg class="camera" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M512 144v288c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V144c0-26.5 21.5-48 48-48h88l12.3-32.9c7-18.7 24.9-31.1 44.9-31.1h125.5c20 0 37.9 12.4 44.9 31.1L376 96h88c26.5 0 48 21.5 48 48zM376 288c0-66.2-53.8-120-120-120s-120 53.8-120 120 53.8 120 120 120 120-53.8 120-120zm-32 0c0 48.5-39.5 88-88 88s-88-39.5-88-88 39.5-88 88-88 88 39.5 88 88z"/></svg>
    <input type="file" name="fileToUpload" (change)="onChangeFile($event)">
  </div>
  <div class="progress" *ngIf="percentage && displayProgress ">Uploaded: {{ percentage }}%</div>
  <div class="files" *ngIf="data?.length && displayFiles ">
    <div *ngFor="let file of data" style="position: relative; display: inline-block; margin: 2px; border: 1px solid grey; padding: 2px; width: 120px; height: 68px; overflow: hidden;">
      <img width="100%" src="{{ file.url }}">

      <div (click)="onClickDelete(file)" *ngIf=" ! loader " style="position: absolute; z-index: 100; bottom: 0; padding: .25em; background-color: white; cursor: pointer;">Delete</div>

    </div>
  </div>
  <!-- <div class="loader" *ngIf="loader">Updating photo</div> -->
</div>
