<section>
        <div class="posts" *ngIf=" posts.length ">
            <a class="post" *ngFor=" let post of posts " href="post/{{post.id}}">
                <h2>{{ post.title.rendered }}</h2>
                <div class="content" [innerHTML]=" post.content.rendered "></div>
            </a>
        </div>
</section>
