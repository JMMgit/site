<section>
    <div class="title">Student Comments</div>
    <div class="body">
        <ng-container *ngFor="let student_comment of student_comments; let i=index">

                    </div>

                                </span>
                                <span *ngIf="student_comment.rate >= 5">
                                        <svg color="yellow" ion-text="" aria-hidden="true" data-prefix="fas" data-icon="star" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg>

                            </div>
                        </div>
                        <p class="comment">
                            {{student_comment.comment.slice(0,8)}}

                        </p>
                    </div>
