<section>
    <div class="title">Activity Log</div>
    <div *ngIf="a.activity_log && a.activity_log.length">
        <div *ngFor="let a of a.activity_log">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-10">
                        <div>
                            <span>
                                <span>{{a.name ? a.name : 'Guest'}}</span>
                                {{ actv[a.activity] }}
                                <span *ngIf="a.target">{{a.target}}</span>
                            </span>
                        </div>
                    </div>
                    <div>

                        </span>

                        </span>

</section>
