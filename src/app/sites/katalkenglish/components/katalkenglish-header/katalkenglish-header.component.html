<header id="katalkenglish-header">

    <div id="mobile-header" class="inner">
        <nav>
            <button routerLink="/menu">
                <img src="../../../assets/img/menu-icon.png" alt="">
            </button>

            <button routerLink="/">
                <img src="../../../assets/logo/katalk-english.png" alt="">
            </button>

            <button routerLink="/login" *ngIf="a.isLogout">
                <span>{{ f.ln.LOGIN }}</span>
            </button>

            <button routerLink="/register" *ngIf="a.isLogout">
                <span>{{ f.ln.REGISTER }}</span>
            </button>

            <button routerLink="/policy" *ngIf="a.isLogin">
                <span>{{ f.ln.POLICY }}</span>
            </button>

            <button routerLink="/category" *ngIf="a.isLogin">
                <span>{{ f.ln.CATEGORY }}</span>
            </button>

        </nav>
        <nav class="sub-nav">

            <button routerLink="/teacher-list">
                <span>{{ f.ln.TEACHER_LIST }}</span>
            </button>


            <button routerLink="/schedule-table">
                <span>{{ f.ln.ALL_SCHEDULE }}</span>
            </button>


            <button routerLink="/session-comments">
                <span>{{ f.ln.CLASS_COMMENTS }}</span>
            </button>

            <!-- <button routerLink="/qna">
                <span>{{ f.ln.QNA }}</span>
            </button> -->

            <button routerLink="/help">
                <span>{{ f.ln.HELP }}</span>
            </button>
        </nav>
    </div>

    <div id="desktop-header" class="inner">
