<section [ngClass]="{ show: show }" *ngIf="reminders && reminders.length ">
    <a routerLink="/student_reminders">
        <h2>{{ a.ln.REMINDER }}</h2>
    </a>
    <div class="content">
        <a *ngFor="let post of reminders " routerLink="{{ a.urlPost( post.id ) }}">{{ post.title.rendered }}</a>
    </div>
</section>
